<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<table>
    <thead>
    <th>ID</th>
    <th>Username</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Эл. почта</th>
    <th>роли</th>
    </thead>
    <tbody>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:each="role: ${user.getRoles()}" th:utext="${role.name}">role</td>
    </tbody>
</table>
<a th:href="'/'">В главную</a>
<a th:href="'/logout'">Выйти из аккаунта</a>
</body>
</html>
